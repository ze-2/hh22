{% extends 'layout.html' %}
{% block body %}
<div class="padding-left-large" id="header">
    <h2>View messages</h2>
    <h4 class="sm-8">Message:</h4>
    {{ message }}

    <h6 class="sm-8">Contact: {{ contact }}</h6>
    <a href="{{ url_for('submit') }}" class="paper-btn">Submit a message</a>
    <a href="{{ url_for('view') }}" class="paper-btn">View another message</a>
    <a href="{{ url_for('encouragements') }}" class="paper-btn">View an encouragment</a>

</div>
{% endblock %}
